<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h1>LIST PAGE</h1>
	
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>ORDER_ID</th>
				<th>ORDER_NAME</th>
				<th>ORDER_AMOUNT</th>
				<th>ORDER_PRICE</th>
				<th>ORDER_FROMDATE</th>
				<th>ORDER_TODATE</th>
				<th>ORDER_DATE</th>
				<th>OPERATION</th>
			</tr>
		</thead>
		<tbody th:each="order , stat: ${orders}">
			<tr>
				<td th:text="${stat.count}"></td>
				<td th:text="${order.o_ID}"></td>
				<td th:text="${order.o_name}"></td>
				<td th:text="${order.o_amount}"></td>
				<td th:text="${order.o_price}"></td>
				<td th:text="${order.o_fromDate}"></td>
				<td th:text="${order.o_toDate}"></td>
				<td th:text="${order.o_date}"></td>
				<td>
					<!-- 
						如果需要使用请求地址直接绑定参数  
							一个 可以直接使用：@{/emp/list/{current_page}(current_page=${pageDto.total_pages})}
							多个参数 ：|@{/emp/del}/${pageDto.current_page}/${emp.emp_id}|
					 -->
					<!-- 
					<span th:if="${stat.count==1}">
						<a th:href="|@{/emp/del}/${pageDto.current_page-1}/${emp.emp_id}|">DEL</a>
					</span>
					<span th:if="${stat.count != 1}">
						<a th:href="|@{/emp/del}/${pageDto.current_page}/${emp.emp_id}|">DEL</a>
					</span>
					 -->
					 <!-- 
					 	超链接 默认发送都是get请求  除非使用事件触发ajax请求
					 	如何在ajax请求过程中 发送符合restful api 风格的请求
					 	
					 	http://localhost/test/emp/1/3/0
					 	http://localhost/test/emp/1/3
					 	<a th:href="|@{/emp}/${pageDto.current_page}/${emp.emp_id}/0|">DEL</a>
					  -->
					
				</td>
			</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</body>
</html>
